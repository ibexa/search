ibexa.search:
    path: /search
    methods: ['GET']
    defaults:
      _controller: 'Ibexa\Bundle\Search\Controller\SearchController::searchAction'

ibexa.search.suggestion:
    path: /suggestion
    methods: ['GET']
    defaults:
      _controller: 'Ibexa\Bundle\Search\Controller\SuggestionController::suggestAction'
